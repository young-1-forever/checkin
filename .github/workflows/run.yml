name: run

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: 10 16 * * *

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run main
        env:
          GLADOS_WHICH: ${{ secrets.GLADOS_WHICH }}
          GLADOS_232: ${{ secrets.GLADOS_232 }}
          NOTIFY: ${{ secrets.NOTIFY }}
          GLADOS_WHICH_POINT: ${{ secrets.GLADOS_WHICH_POINT }}
          GLADOS_232_POINT: ${{ secrets.GLADOS_232_POINT }}